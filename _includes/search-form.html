<!-- HTML search field -->
<div id="search-container">
  <div>
    <input type="text" id="search-input" placeholder="请输入关键词..." autofocus>
    <p class="search-categories">
            ……或按<a title="Categories" href="/categories">分类</a>搜索
    </p>
  </div>
  <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="/assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<li><a href="{url}">{title}</a><br><span class="post-meta">{date}</span></li>'
})
</script>
